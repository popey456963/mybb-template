<div class="float_right" style="margin-top: 20px;"><a class="button4" href="{$mybb->settings['bburl']}/member.php?action=login" onclick="$('#quick_login').modal({ fadeDuration: 250, keepelement: true }); return false;">Sign in </a> &nbsp;

    <form method="post" action="{$mybb->settings['bburl']}/member.php"><input name="action" type="hidden" value="do_login" /><input name="url" type="hidden" value="" /><input name="quick_login" type="hidden" value="1" />
        <table width="100%" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}" border="0" class="tborder" style="padding: 20px;">
            <tr>
                <td class="thead" colspan="2"><strong>{$lang->login}</strong></td>
